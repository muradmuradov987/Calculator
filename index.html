<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calc</title>
</head>

<body>
    <div id="container">
        <div class="display">
            <input class="input" type="text" v-model="number">
        </div>
        <div class="calc">
            <div class="numbers">
                <div class="clear_del">
                    <button class="clear" @click="clear">Clear</button>
                    <button class="delete" @click="del">Delete</button>
                </div>
                <div class="nums1">
                    <button class="num-btn" @click="append('7')">7</button>
                    <button class="num-btn" @click="append('8')">8</button>
                    <button class="num-btn" @click="append('9')">9</button>
                </div>
                <div class="nums2">
                    <button class="num-btn" @click="append('6')">6</button>
                    <button class="num-btn" @click="append('5')">5</button>
                    <button class="num-btn" @click="append('4')">4</button>
                </div>
                <div class="nums3">
                    <button class="num-btn" @click="append('3')">3</button>
                    <button class="num-btn" @click="append('2')">2</button>
                    <button class="num-btn" @click="append('1')">1</button>
                </div>
                <div class="nums4">
                    <button class="num-btn" @click="append('0')">0</button>
                </div>
            </div>
            <div class="operators">
                <button class="num-op" @click="append('/')">/</button>
                <button class="num-op" @click="append('*')">x</button>
                <button class="num-op" @click="append('-')">-</button>
                <button class="num-op" @click="append('+')">+</button>
                <button class="num-op" @click="equal">=</button>
            </div>
        </div>
    </div>









    <script src="./app.js"></script>
</body>

</html>
